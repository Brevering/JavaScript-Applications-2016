<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SOME RANDOM NAME</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.css">
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="bower_components/toastr/toastr.css">

<body>
  <div id="root">
    <header class="container">
      <div class="row">
        <h1 class="page-header col-md-6">
          <span>SOME RANDOM NAME</span>
          <br/>
          <small>DO NOT FORGET TO CHECK & CHANGE!</small>
        </h1>
        <div class="form-inline col-md-6" id="container-sign-in">
          <div class="form-group">
            <label class="sr-only" for="tb-username">Username</label>
            <input type="text" class="form-control" id="tb-username" placeholder="Username">
          </div>
          <div class="form-group">
            <label class="sr-only" for="tb-password">Password</label>
            <input type="password" class="form-control" id="tb-password" placeholder="Password">
          </div>
          <button id="btn-sign-in" class="btn btn-default">Sign in</button>
          <br/>
          or
          <big><a href="#/sign-up">sign up</a></big>
        </div>
        <div class="form-inline col-md-6" id="container-sign-out">
          <button id="btn-sign-out" class="btn btn-default">Sign out</button>
        </div>
      </div>
      <nav class="navbar navbar-default row">
        <ul class="nav navbar-nav col-md-8">
          <li><a href="#/">Home</a></li>
          <li><a href="#/my-item">My items</a></li>
        </ul>
      </nav>
    </header>
    <div id="content" class="container">

    </div>
    <aside id="left">

    </aside>
    <footer class="footer">
      <div class="container">
        <ul>
          <li>
            <a href="https://github.com/Brevering">GitHub</a>
          </li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- Libs -->

  <script src="bower_components/jquery-ui/jquery-ui.js"></script>

  <script src="bower_components/toastr/toastr.js"></script>

  <!-- App -->

  <script src="js/controllers/helpers/controller-helpers.js"></script>
  <script src="js/controllers/users.js"></script>
  <script src="js/controllers/home.js"></script>
  <script src="js/controllers/my-item.js"></script>
